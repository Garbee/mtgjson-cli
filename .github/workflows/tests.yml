name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

permissions:
  contents: read # Only needed for private repos. Needed to clone the repo.

defaults:
  run:
    shell: bash

jobs:
  zizmor:
    name: Zizmor
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/garbee/mtgjson-cli-devcontainer@sha256:f2c15804c59c68731053e6372586f893d4a145714fcd24303af37f5d2fe62e69 # on.manual-27_1_2026-02-08-23-05-57
      options: --user 0
    permissions:
      security-events: write # Required for upload-sarif to upload SARIF files.
      contents: read # Only needed for private repos. Needed to clone the repo.
      actions: read # Only needed for private repos. Needed for upload-sarif to read workflow run info.
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Run zizmor
        run: zizmor --format=sarif --persona auditor . > zizmor.sarif
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: zizmor.sarif
          category: zizmor
  actionlint:
    name: Actionlint
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/garbee/mtgjson-cli-devcontainer@sha256:f2c15804c59c68731053e6372586f893d4a145714fcd24303af37f5d2fe62e69 # on.manual-27_1_2026-02-08-23-05-57
      options: --user 0
    permissions:
      contents: read # Only needed for private repos. Needed to clone the repo.
      actions: read # Only needed for private repos. Needed for upload-sarif to read workflow run info.
      security-events: write # Required for upload-sarif to upload SARIF files.
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Check workflow files
        run: actionlint -format "$(cat .github/formatters/actionlint-sarif.gotmpl)" .github/workflows/*.yml > actionlint.sarif
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: actionlint.sarif
          category: actionlint
  simple_lint:
    name: Simple Linters
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    container:
      image: ghcr.io/garbee/mtgjson-cli-devcontainer@sha256:f2c15804c59c68731053e6372586f893d4a145714fcd24303af37f5d2fe62e69 # on.manual-27_1_2026-02-08-23-05-57
      options: --user 0
    permissions:
      contents: read # Only needed for private repos. Needed to clone the repo.
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: ls-lint
        continue-on-error: true
        run: .github/workflows/scripts/run-ls-lint.sh
      - name: markdownlint-cli2
        continue-on-error: true
        run: .github/workflows/scripts/run-markdownlint-cli2.sh
      - name: Check Linter Results
        if: always()
        run: .github/workflows/scripts/check-linter-results.sh
