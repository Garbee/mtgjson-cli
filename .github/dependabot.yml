version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "America/New_York"
    rebase-strategy: disabled
    cooldown:
      default-days: 7
    ignore:
      # Ignore semver-major node updates to stay on the current LTS major line (minor/patch still allowed)
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "04:00"
      timezone: "America/New_York"
    rebase-strategy: disabled
    cooldown:
      default-days: 7
